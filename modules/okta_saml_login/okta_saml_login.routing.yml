okta_saml_login.signin_widget:
  path: 'account/signin'
  defaults:
    _controller: 'Drupal\okta_saml_login\Controller\SigninController::signin'
    _title: 'Sign in'
  requirements:
    _user_is_logged_in: 'FALSE'
  options:
    _maintenance_access: TRUE
    
okta_saml_login.settings:
  path: '/admin/config/okta_saml_login/settings'
  defaults:
    _form: '\Drupal\okta_saml_login\Form\SettingsForm'
    _title: 'Signup Form Settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
